<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="text">
      <h1>Real Time Character Counter</h1>
      <p class="para1">
        Check your English text for grammer,spelling and punctuation errors...
      </p>
    </div>
    <div class="textarea">
      <textarea name="" id="txt" min="150" cols="55" rows="12"></textarea><br />
      <button class="btn">Copy Text</button>
    </div>
    <div class="bottom">
      <p class="para2">Total Character <span id="spn1">0</span></p>
      <p class="para3">Remaining Character <span id="spn2">150</span></p>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
